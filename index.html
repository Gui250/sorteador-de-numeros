<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
    </header>

    <main>
      <section class="sessao-principal">
        <div class="title-container">
          <span>ONLINE - GRATUITO</span>
          <h1>Sorteador de Números</h1>
        </div>

        <div class="description-container">
          <div class="description">
            <div class="description-icon">
              <img src="./assets/Frame.svg" alt="frame" />
              <span>Como funciona o sorteador de números?</span>
            </div>
            <p>
              O sorteador utiliza um algoritmo de geração aleatória para criar
              números dentro do intervalo especificado pelo usuário.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
